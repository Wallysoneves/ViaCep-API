<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consultar cep</title>
</head>
<body>
    <div class="form">
        <input id="cep" type="text" maxlength="8" placeholder="Digite o cep aqui">
        <button id="enviar" type="submit">Enviar</button>
    </div>
    <table>
        <thead>
            <tr>
            <th>CEP</th>
            <th>Logradouro</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>Localidade</th>
            <th>UF</th>
            <th>IBGE</th>
            <th>GIA</th>
            <th>SIAFI</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
    </table>

    <div id="card-erro" class="card card-erro">
        <div class="card-header">
          <h2>Erro</h2>
        </div>
        <div class="card-body">
          <p id="texto"></p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
